<div *ngIf="isOffline">
  <app-offline></app-offline>
</div>

<div *ngIf="!isOffline" class="mt-4 pl-3 pr-3">
  <p class="h2 text-warning">
    Uh-oh, we've encountered a technical issue. Please try again after we turn a few things off and on again.
  </p>

  <p class="mt-3 h5">
    <span class="pointer text-primary" (click)="refresh()">Try again</span>
  </p>
</div>
